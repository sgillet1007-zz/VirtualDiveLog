<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Virtual Dive Log</title>
		
		<!-- links to stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="leaflet.css"/>
		<link rel="stylesheet" href="MarkerCluster.css"/>
		<link rel="stylesheet" href="lf1.css"/>
		
		<!-- links to js script files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js">
			</script>
		<script src="leaflet.js">
			</script>
		<script src="leaflet.markercluster.js">
			</script>
		<script src="lf1.js">
			</script>

	</head>

	<body>

		<h1 class="header">Virtual Dive Log </h1>
		<div id="leaflet-map"></div>
		<div id="bottom-control">
			<button type="button" class="btn btn-primary default-zoom">Zoom Default</button>
			<button type="button" class="btn btn-primary global-zoom">Zoom Global</button>
			<button type="button" class="btn btn-primary coz-zoom">Zoom to Cozumel</button>
		</div>

		<form class="form-inline">
		  <div class="form-group">
		  	<label>Date</label>
		    <input type="date" class="form-control input-date" placeholder="Date">
		  </div>
		  <button type="submit" class="btn btn-default log-dive-submit">Log This Dive</button>
		</form>
		
		<div id="log-book"></div>
	
	</body>

</html>
