<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Virtual Dive Log</title>
		
		<!-- links to stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="leaflet.css"/>
		<link rel="stylesheet" href="MarkerCluster.css"/>
		<link rel="stylesheet" href="lf1.css"/>
		
		<!-- links to js script files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js">
			</script>
		<script src="leaflet.js">
			</script>
		<script src="leaflet.markercluster.js">
			</script>
		<script src="lf1.js">
			</script>

	</head>

	<body>

		<h1 class="header">Virtual Dive Log </h1>
		<div id="leaflet-map"></div>
		<div id="bottom-control">
			<button type="button" class="btn btn-primary default-zoom">Zoom Default</button>
			<button type="button" class="btn btn-primary global-zoom">Zoom Global</button>
			<button type="button" class="btn btn-primary coz-zoom">Zoom to Cozumel</button>
		</div>
		
		<div class="form-wrapper">
			<form class="form-inline">
				<!--********** first form input element **********-->
			  	<div class="form-group">
			  		<label>Date</label>
			    	<input type="date" class="form-control input-date" placeholder="Date">
			   </div>
			   
			   <div class="form-group">
			  		<label>Max Depth (ft)</label>
			    	<select class="form-control input-maxDepth">
				    	<option>20</option>
				    	<option>30</option>
				    	<option>40</option>
				    	<option>50</option>
				    	<option>60</option>
				    	<option>70</option>
				    	<option>80</option>
				    	<option>90</option>
				    	<option>100</option>
				    	<option>110</option>
				    	<option>120</option>
				    </select>
				</div>

				<div class="form-group">
			  		<label>Visibility (ft)</label>
			  		<select class="form-control input-viz">
				    	<option>20</option>
				    	<option>30</option>
				    	<option>40</option>
				    	<option>50</option>
				    	<option>60</option>
				    	<option>70</option>
				    	<option>80</option>
				    	<option>90</option>
				    	<option>100</option>
				    	<option>110</option>
				    	<option>120</option>
				    </select>
			  	</div>

			  	<div class="form-group">
			  		<label>Water Temperature (F)</label>
			  		<select class="form-control input-wTemp">
				    	<option>60</option>
				    	<option>65</option>
				    	<option>70</option>
				    	<option>75</option>
				    	<option>80</option>
				    	<option>85</option>
				    </select>
			  	</div>
				
				<div class="form-group">
					<label>Time In</label>
					<input type="time" class="form-control input-timeIn" placeholder="Time In">
				</div>

				<div class="form-group">
					<label>Time Out</label>
					<input type="time" class="form-control input-timeOut" placeholder="Time Out">
				</div>

				<div class="form-group">
			  		<label>psi Start</label>
			  		<select class="form-control input-psiStart">
				    	<option>3200</option>
				    	<option>3100</option>
				    	<option>3000</option>
				    	<option>2900</option>
				    	<option>2800</option>
				    	<option>2700</option>
				    </select>
			  	</div>

			  	<div class="form-group">
			  		<label>psi End</label>
			  		<select class="form-control input-psiStart">
				    	<option>300</option>
				    	<option>400</option>
				    	<option>500</option>
				    	<option>600</option>
				    	<option>700</option>
				    	<option>800</option>
				    </select>
			  	</div>

			  	<div class="form-group">
					<label>Verification Cert. #</label>
					<input type="text" class="form-control input-verifNo" placeholder="Buddy Certification #">
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" class="input-salt" value="">
						Saltwater
					</label>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" class="input-salt" value="">
						Freshwater
					</label>
				</div>
				<!-- **********last form input element **********-->
			</form>
			<div class="submit-button">Log Dive</div>
		</div>
		
		<div id="log-book"></div>
	
	</body>

</html>
